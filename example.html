<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Topbar Example</title>
    <link href="http://www.flotcharts.org/flot/examples/examples.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://www.flotcharts.org/flot/jquery.flot.js" type="text/javascript"></script>
    <script src="https://raw.github.com/jasonroman/flot-topbar/master/jquery.flot.topbar.js" type="text/javascript"></script>

    <script type="text/javascript">

    $(function() {

        var d1 = [[0, 3], [1, 8], [2, 5], [3, 13], [4, 10], [5, 5]];
        var d2 = [[0, 2], [2, 5], [3, 8], [4, 3], [5, 7]];

        $.plot("#placeholder", [
            {
                data: d1,
                bars: {
                    show: true,
                    barWidth: 0.9,
                    topbar: false
                }
            }, {
                data: d2,
                color: '#FF0000',
                bars: {
                    show: true,
                    barWidth: 0.9,
                    topbar: true
                }
            }
        ]);
    });

    </script>
</head>

<body>

    <div id="header">
        <h2>Flot Topbar - Basic Usage</h2>
    </div>

    <div id="content">

        <div class="demo-container">
            <div id="placeholder" class="demo-placeholder" style="width: 850px; height: 450px"></div>
        </div>

        <p style="text-align: center">Simply include the plugin and set <b>bars: { topbar: true }</b> on the series you want to enable.</p>

    </div>

    <div id="footer">
        Copyright &copy; 2014 Jason Roman
        - <a href="https://github.com/jasonroman" target="_blank">GitHub</a>
        - <a href="http://www.jayroman.com" target="_blank">Website</a>
        <br><a href="https://github.com/jasonroman/flot-topbar" target="_blank">https://github.com/jasonroman/flot-topbar</a>
    </div>

</body>
</html>
